<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="tabela.css" rel="stylesheet">
	<title>Botoes</title>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Botões Bootstrap</h1>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h3>Botões Padrão</h3>
				<a href="#" class="btn">Botão Link</a>
				<input type="submit" class="btn" value="botão submit">
				<button class="btn">Botão Button</button>
				<button class="btn" type="input">Botão Input</button>
				<button class="btn" type="reset">Botão Reset</button>
			</div>
			<div class="col-sm-6">
				<h3>TIpos de botões</h3>
				<button class="btn">Default</button>
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-info">Info</button>
				<button class="btn btn-light">Light</button>
				<button class="btn btn-dark">Dark</button>
				<button class="btn btn-link">Link</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h3>Botões nivel de bloco</h3>
				<div class="d-grid gap-2">
					<button class="btn btn-primary" type="button">Botão Block</button>
					<button class="btn btn-danger" type="button">Botão Block</button>
					<button class="btn btn-warning" type="button">Botão Block</button>
				</div>
			</div>
			<div class="col-sm-6">
				<h3>Tamanhos de botões</h3>
				<button class="btn btn-primary btn-xs">XS</button>
				<button class="btn btn-primary btn-sm">SM</button>
				<button class="btn btn-primary btn-md">MD</button>
				<button class="btn btn-primary btn-lg">LG</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h3>Outros tipos</h3>
				<button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off">Botão Toggle</button>
				<button type="button" class="btn btn-primary active" data-bs-toggle="button" autocomplete="off" aria-pressed="true">Botão Active Toggle</button>
				<button type="button" class="btn btn-primary" disabled data-bs-toggle="button" autocomplete="off">Botão Disabled Toggle</button>
			</div>
		</div>
	</div>
</body>
</html>
